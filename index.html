<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Miner</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row text-center">
            <div class="col-12 bg-dark center-text">
                <h1>Bitcoin Miner</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid bg-img">
        <div class="row">
            <!-- multi -->
            <div class="col-4">
                <div class="bg-dark text-center text-light">
                    <h3>Progess</h3>
                    <li>
                        bitcoin per second:<span>0</span>
                    </li>
                    <li>
                        Total muilt:<span>0</span>
                    </li>
                </div>
            </div>
            <!-- end  -->
            <div class="col-4">
                <img class='img-fluid' onclick="mineBitcoin()"
                    src="https://cdn.pixabay.com/photo/2017/01/25/12/31/bitcoin-2007769__480.jpg" alt="a bitcon"
                    srcset="">
            </div>
            <!-- card inv -->
            <div class="col-4">
                <div class="bg-dark text-light text-center">
                    <h3>Inventory</h3>
                    <li>
                        Bitcoin:<span id="bitcoin">0</span>
                    </li>
                    <li>
                        miner:<span id="miner">0</span>
                    </li>
                    <li>
                        minerv2:<span id="minerv2">0</span>
                    </li>
                    <li>
                        Gc2080:<span id="Gc2080">0</span>

                    </li>
                    <li>
                        Gc3060:<span id="Gc3060">0</span>
                    </li>
                </div>
            </div>
            <!-- end of inv -->
        </div>
    </main>




    <!-- start of store -->

    <footer class="">
        <div class="row">
            <div class="col-12">
                <div class="store bg-dark text-light text-center">
                    <h3>Store</h3>
                    <div class="click-upgrades">
                        <h5>Click Upgrades</h5>
                        <div class="d-flex justify-content-center">
                            <button onclick="buyMiner('miner')">miner</button>
                            <p>Cost = 0</p>
                            <button onclick="buyMiner('minerv2')">minerv2</button>
                            <p> Cost = 0</p>
                        </div>
                    </div>
                    <div class="passive-upgrade text-center">
                        <h5> Graphics Upgrade</h5>
                        <div class="d-flex justify-content-center">
                            <button onclick="buyAuto('Gc2080')">Gc2080</button>
                            <p> Cost = 0</p>
                            <button onclick="buyAuto('Gc3060')">Gc3060</button>
                            <p> Cost = 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- End of store -->
</body>
<script src="main.js"></script>

</html>
